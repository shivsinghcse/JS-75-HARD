<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="card animate__animated  animate__pulse">
        <h1 class="title">JavaScript Quiz</h1>
        <hr>
        <h2>Que: How do you write "Hello World" in an alert box?</h2>

        <div class="answer">
            <button onclick="wrongAnswer()">msg("Hello World");</button>
            <button onclick="wrongAnswer()">msgBox("Hello World");</button>
            <button onclick="wrongAnswer()">alertBox("Hello World");</button>
            <button onclick="rightAnswer()">alert("Hello World");</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
