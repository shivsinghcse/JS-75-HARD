<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Manager</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #page{
            background-color: rgb(34, 219, 34);
            width: 70%;
            margin: 3rem auto;
            padding: 2rem 3rem;
            border-radius: 1rem;
        }

        #title{
            font-size: 3rem;
            font-family: sans-serif;
            text-align: center;
            color: #fff;
            margin-bottom: 2rem;
        }

        form{
            display: flex;
            justify-content: center;
            gap: 0.8rem;
        }

        input{
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            border-radius: 0.4rem;
            outline: none;
            width: 80%;
        }
        button{
            border: none;
            border-radius: 0.4rem;
            padding: 0.5rem 1.5rem;
            font-size: 1.1rem;
            flex-grow: 1;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            font-weight: 700;
        }
    </style>

    <script>
        const download = (e) => {
            e.preventDefault();
            const url = e.target.elements.url.value;
            console.log(url);

            const aEle = document.createElement('a');
            aEle.setAttribute("href", url);
            aEle.setAttribute("download", "demofile");
            aEle.click();
            console.log(aEle);
        }
    </script>
</head>
<body>
    <div id="page">
        <h1 id="title">Download Manager</h1>
        <form onsubmit="download(event)">
            <input type="url" name="url" placeholder="Enter your URL" required/>
            <button>Download</button>
        </form>
    </div>
</body>
</html>
