<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const getData = (e) => {
            e.preventDefault();
            const name = e.target[0].value.trim();
            const email = e.target[1].value.trim();
            const role = e.target[2].value.trim();

            const userNameEle = document.getElementById('person-name');
            const userEmailEle = document.getElementById('person-email');
            const userRoleEle = document.getElementById('person-role');

            userNameEle.textContent = name;
            userEmailEle.textContent = email;
            userRoleEle.textContent = role;

        }
    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #cecccc;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #page{
            width: 70%;
            height: 500px;
            background-color: #fff;
            margin: 3rem auto;
            border-radius: 1rem;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            display: flex;
        }

        #form-box, #card{
            width: 50%;
            height: 100%;
            padding: 2rem 3rem;
        }

        #form-box form{
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        #form-box form input{
            width: 100%;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 0.3rem;
        }

        #form-box form button{
            color: #fff;
            background-color: red;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            width: fit-content;
            cursor: pointer;
        }

        #card{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #id-card{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 3rem;
            border-radius: 0.7rem;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
            color: #fff;
            position: relative;
            max-width: 280px;
        }
        #hook{
            width: 50px;
            height: 15px;
            border-radius: 5rem;
            position: absolute;
            top: 20px;
            background-color: #fff;
        }
        #person-name{
            margin-bottom: 16px;
            width: 100%;
            text-align: center;
            font-size: clamp(16px, 3vw, 24px);
        }

        #person-image{
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            padding: 16px;
            object-fit: cover;
            margin-bottom: 1rem;
            background-color: #fff;        }

    </style>
</head>
<body>
    <div id="page">
        <div id="form-box">
            <h1 id="title">ID Maker</h1>
            <form onsubmit="getData(event)">
                <input type="text" name="username" placeholder="Enter your fullname">
                <input type="email"name="email"  placeholder="Enter your email">
                <input type="text" name="role" placeholder="Enter your role">
                <button>Create</button>
            </form>
        </div>
        <div id="card">
            <div id="id-card">
                <div id="hook"></div>
                <img src="https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-174669.jpg?semt=ais_hybrid&w=740&q=80" alt="person-iimage" id="person-image">
                <h1 id="person-name">Shiv Singh</h1>
                <p id="person-email">singhshiv0204@gmail.com</p>
                <p id="person-role">Software Engineer</p>
            </div>
        </div>
    </div>
</body>
</html>
