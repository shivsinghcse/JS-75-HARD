<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const changeTitle = () => {
             document.title = "DOM | Document Object Model";
        }

        
        const change = () => {
            const headingEle = document.getElementsByTagName("h1");
            headingEle[0].style.backgroundColor = "dodgerblue";
            headingEle[0].style.color = "white";
            headingEle[0].style.padding = "1rem 1.3rem";
        }
    </script>
</head>
<body>
    <h1>CodingOtt</h1>
    <button onclick="changeTitle()">Change Page Title</button>
    <button onclick="change()">Change Heading Style</button>
</body>
</html>
