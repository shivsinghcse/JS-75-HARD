<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen gap-12">
    
    
    <form class="w-96 shadow-lg bg-white py-8 px-8 rounded-md flex flex-col gap-6" onsubmit="login(event)">
        <h1 class="text-indigo-600 text-center text-3xl font-bold mb-4">Welcome back!</h1>
        <input type="email" name="email" id="email" placeholder="E-mail" class="w-full border border-gray-300 rounded py-2 px-4" required>
        <input type="password" name="password" placeholder="Password" class="w-full border border-gray-300 rounded py-2 px-4" required>
        <button class="bg-indigo-600 py-2 w-fit px-8 rounded-md text-white font-semibold hover:cursor-pointer hover:bg-indigo-500">Submit</button>
    </form>
    <script src="./script/app.js"></script>
</body>
</html>
