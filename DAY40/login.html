<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="h-screen grid lg:grid-cols-2 lg:w-10/12 mx-auto lg:gap-x-12 lg:content-center">
        <img 
            src="./images/signup.png" 
            alt="signin image"
            class="w-full"
        >
        <div class="lg:py-24 pb-12 lg:px-20 px-8 place-self-center w-full">
            <h1 class="text-5xl font-semibold lg:text-left text-center">Welcome back!</h1>

            <form class="lg:mt-12 mt-10 lg:space-y-8 space-y-6">
                
                <div class="flex flex-col gap-3">
                    <label 
                        for="email"
                        class="text-lg font-medium text-slate-600"
                    >
                        E-mail
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" placeholder="Enter full email"
                        class="border border-gray-300 py-2 px-4 rounded placeholder-gray-500 focus:outline-slate-400"
                        required
                    />
                </div>

                <div class="flex flex-col gap-3">
                    <label 
                        for="password"
                        class="text-lg font-medium text-slate-600"
                    >
                        Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" placeholder="********"
                        class="border border-gray-300 py-2 px-4 rounded placeholder-gray-500 focus:outline-slate-400"
                        required
                    />
                </div>

                
                <button class="bg-[#F50057] text-white py-2 px-6 font-medium text-lg rounded-md w-fit hover:cursor-pointer hover:bg-rose-500 focus:outline-slate-400">Login</button>
            </form>

            <div class="mt-6 space-x-2">
                <label class="text-gray-500">I don't have an account ?</label>
                <a href="./signup.html" class="text-green-500 font-medium hover:cursor-pointer text-green-600">Sign up</a>
            </div>
        </div>
    </div>
    
    <script src="./js/login.js"></script>
</body>
</html>
