<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const changeColor = (inputColor) => {
            const title = document.getElementById('title');
            title.style.color = inputColor.value;
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #page{
            height: 100vh;
            background-color: #c8b192;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #title{
            margin-bottom: 2rem;
            font-size: 3rem;
            font-family: sans-serif;
        }

        #card{
            width: 150px;
            height: 150px;
            background-color: #fff;
        }

        #input-color{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="page">
        <h1 id="title">Register Now</h1>
        <div id="card">
            <input type="color" name="color" id="input-color" onchange="changeColor(this)">
        </div>

    </div>
</body>
</html>
