<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 10; // global variable
        function demo(){
            var a = 8;
            alert(x)
        }

        function test() {
            var y = 6; // local scope
            var a = 7;
            console.log(y);
        }

        console.log(y); // ReferenceError: y is not defined


        function one() {
            alert("One");
        }
        function two() {
            alert("Two");
        }
        function three() {
            alert("Three");
        }

        function test(x){
            alert(x)
        }
    </script>
</head>
<body>
    <h1>Codingott</h1>
    <button onclick="demo()">Test</button>

    <button onclick="test('One')">One</button>
    <button onclick="test('Two')">Two</button>
    <button onclick="test('Three')">Three</button>
</body>
</html>
