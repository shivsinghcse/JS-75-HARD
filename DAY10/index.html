<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #fff;
        }

        .title{
            text-align: center;
            margin: 2rem auto;
            text-decoration: underline;
            font-size: 2.5rem;
        }

        #preview{
            width: 720px;
            box-shadow: 0 0 10px 8px #ccc;
            height: 480px;
            margin: auto;
            overflow: hidden;
            border: 6px groove #5b5959;
            padding: 2px;
        }
        .image{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .images{
            display: flex;
            width: 720px;
            margin: 5rem auto;
            border: 5px solid #ccc;
            overflow-x: auto;
        }
        .images img{
            width: 240px;
            height: 120px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
        }
    </style>

    <script>
        
        function showImage(img) {
            const imagePreviewEle = document.querySelector(".image");
            console.log(img);
            console.log(img.src);
            console.log(imagePreviewEle);

            imagePreviewEle.src = img.src;
        }
    </script>
</head>
<body>
    <h1 class="title">Image Gallery</h1>

    <div id="preview">
        <img src="./images/adorable-brown-white-basenji-dog-smiling-giving-high-five-isolated-white.jpg" class="image"/>
    </div>


    <div class="images">
        <img onclick="showImage(this)" src="./images/adorable-cat-lifestyle.jpg" />
        <img onclick="showImage(this)" src="./images/adorable-portrait-pomeranian-dog.jpg">
        <img onclick="showImage(this)" src="./images/cute-cat-spending-time-indoors.jpg">
        <img onclick="showImage(this)" src="./images/cute-furry-cat-relaxing-outdoors.jpg"/>
        <img onclick="showImage(this)" src="./images/isolated-portrait-little-puppy-siberian-husky-dog-with-blue-eyes-lying-floor-funny-small-dog-with-opened-mouth-resting-relaxed-looking-away-carried-dog.jpg" />
        <img onclick="showImage(this)" src="./images/portrait-adorable-domestic-cat.jpg" />

    </div>
    
</body>
</html>
